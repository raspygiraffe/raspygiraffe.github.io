<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Raspy Giraffe â€” Coming Soon</title>
  <script src="rough.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    @font-face {
      font-family: 'RaspyGiraffe';
      src: url('RgBubble-Regular.otf') format('opentype');
      font-weight: normal;
      font-style: normal;
    }

    :root {
      --bg-color: rgb(178, 168, 205);
      --text-color: #2B0033;
      --button-color: #804200;
      --font-family: 'Space Mono', monospace;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: var(--font-family);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 5vh 5vw;
      text-align: center;
      min-height: 100vh;
    }

    .logo {
      width: min(80vw, 400px);
      height: auto;
      margin-bottom: 2.5rem;
    }

    .description {
      font-size: clamp(0.75rem, 1.5vw, 0.9rem);
      max-width: 600px;
      line-height: 1.6;
      margin-bottom: 3rem;
    }

    .buttons-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1.5rem;
    }

    .rough-button-wrapper {
      font-family: 'RaspyGiraffe';
      position: relative;
      width: clamp(140px, 25vw, 220px);
      height: clamp(50px, 8vh, 65px);
      cursor: pointer;
    }

    .rough-canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .rough-label {
      position: relative;
      z-index: 1;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: clamp(0.9rem, 1.5vw, 1.1rem);
      color: #804200;
      pointer-events: none;
    }

    @media (max-width: 600px) {
      .buttons-container {
        flex-direction: column;
        gap: 1rem;
      }
    }
  </style>
</head>
<body>

  <img class="logo" src="raspy_giraffe_actual_real_logo.png" alt="Raspy Giraffe Logo" />

  <p class="description">
   The Raspy Giraffe website in currently in the works. Have a look at these other sites in the meantime.
  </p>

  <div class="buttons-container" id="buttons-container"></div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const buttons = [
        { name: "Email", url: "mailto:theraspygiraffe@gmail.com" },
        { name: "GitHub", url: "https://github.com/raspygiraffe" },
        { name: "Instagram", url: "https://www.instagram.com/raspygiraffe/" },
        { name: "LinkedIn", url: "https://www.linkedin.com/company/raspygiraffe/" },
        { name: "YouTube", url: "https://youtube.com/@raspygiraffe" }      
      ];

      const container = document.getElementById("buttons-container");

      buttons.forEach(({ name, url }) => {
        const wrapper = document.createElement("div");
        wrapper.className = "rough-button-wrapper";
        wrapper.addEventListener("click", () => window.open(url, "_blank"));

        const canvas = document.createElement("canvas");
        canvas.className = "rough-canvas";
        const width = wrapper.offsetWidth || 200;
        const height = wrapper.offsetHeight || 60;
        canvas.width = width;
        canvas.height = height;

        const rc = rough.canvas(canvas);
        rc.path(
          `M10,0 H${width - 10} Q${width},0 ${width},10 V${height - 10} Q${width},${height} ${width - 10},${height} H10 Q0,${height} 0,${height - 10} V10 Q0,0 10,0 Z`,
          {
            fill: '#FFC067',
            fillStyle: 'solid',
            stroke: '#804200',
            roughness: 2,
            bowing: 2,
            strokeWidth: 1.5
          }
        );

        const label = document.createElement("div");
        label.className = "rough-label";
        label.textContent = name;

        wrapper.appendChild(canvas);
        wrapper.appendChild(label);
        container.appendChild(wrapper);
      });
    });
  </script>

</body>
</html>
